<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galih, UX Designer</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body class="pt-30 bg-gray-100">
  
    <!-- Header start here -->
    <div class="fixed top-0 left-0 w-full z-50 bg-gradient-to-b from-gray-100 via-gray-100 to-transparent">
        <header class="max-w-[660px] mx-auto px-4 py-10 flex justify-between items-center text-sm text-gray-800">
        
          <!-- Logo -->
          <a href="/" class="text-lg font-medium text-gray-800">galih.design</a>

        <!-- Navigation -->
          <nav class="flex space-x-6">
            <a href="index.html" class="font-semibold text-gray-400">DESIGN</a>
            <a href="blog.html" class="font-semibold text-gray-400">THOUGHT</a>
            </nav>
        </header>
    </div>
    <!-- Header end here -->

    <!-- Content start here -->
    <main class="max-w-[660px] mx-auto px-4 py-12">
        <article>
          <!-- Post header -->
          <header class="mb-12">
            <h1 id="post-title" class="text-3xl font-bold text-gray-900 mb-4"></h1>
            <div class="flex items-center text-sm text-gray-500 mb-6">
              <span id="post-date" class="mr-3"></span>
              <span id="reading-time"></span>
            </div>
            <p id="post-excerpt" class="text-xl text-gray-500 mb-8"></p>
          </header>
          
          <!-- Main content -->
          <div id="post-content" class="ghost-content"></div>
        </article>
    </main>
    <!-- Content end here -->

    <script>
      // Ambil slug dari URL
      const urlParams = new URLSearchParams(window.location.search);
      const postSlug = urlParams.get('slug');
      const GHOST_URL = "http://localhost:2368"; // Ganti dengan URL Ghost lokal
      const API_KEY = "f711cf22cdca7eb23f49c4c66c"; // Dapatkan dari Ghost Admin

      // Fetch post dari Ghost API
      async function loadPost() {
        try {
          const response = await fetch(
            `${GHOST_URL}/ghost/api/content/posts/slug/${postSlug}/?key=${API_KEY}`
          );
          const { posts: [post] } = await response.json();
          
          // Render konten
          document.getElementById('post-title').textContent = post.title;
          document.getElementById('post-content').innerHTML = post.html;
        
        } catch (error) {
          console.error('Error loading post:', error);
        }
      }

      loadPost();
    </script>

  </body>
</html>
